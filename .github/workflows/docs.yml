name: docs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install D compiler 🔧
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-latest

      - name: Build docs 📑
        run: dub build --build=docs

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          single-commit: true
