name: tests

on: [push, pull_request]

jobs:
  unittest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        dc: [dmd-latest, ldc-latest]
        include: # local dev versions
          - dc: dmd-2.098.1
            os: ubuntu-latest
          - dc: ldc-1.28.1
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install D compiler ğŸ”§
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}

      - name: Run tests ğŸ§ª
        run: dub test --parallel --coverage
